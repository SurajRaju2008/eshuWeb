    <main class="pt-20">
        <section class="buying-form">
            <div class="container">
                <h1>Find Your Dream Home</h1>
                <form action="https://formsubmit.co/7c3ac7485e456ed71e3aa0840990a053" method="POST" id="sellerForm" class="contact-form">
                    <input type="hidden" name="_next" value="https://crystalvisiontutoring.netlify.app/">
                    <input type="hidden" name="_captcha" value="false">                    
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget Range *</label>
                        <select id="budget" name="budget" required>
                            <option value="">Select a range</option>
                            <option value="Under $300,000">Under $300,000</option>
                            <option value="$300,000 - $500,000">$300,000 - $500,000</option>
                            <option value="$500,000 - $750,000">$500,000 - $750,000</option>
                            <option value="$750,000 - $1,000,000">$750,000 - $1,000,000</option>
                            <option value="Over $1,000,000">Over $1,000,000</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="propertyType">Property Type *</label>
                        <select id="propertyType" name="propertyType" required>
                            <option value="">Select type</option>
                            <option value="House">House</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Condo">Condo</option>
                            <option value="Townhouse">Townhouse</option>
                            <option value="Land">Land</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Preferred Location</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Requirements</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </section>
    </main>
